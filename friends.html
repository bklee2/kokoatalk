<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">11:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            100%
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar01.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Adam
                        </span>
                    </div>
                    <span class="friend__status">
                        This too shall pass
                    </span>
                </div>
                <div class="friend__column">
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friend__column">
                <div class="friends__friend friend">
                    <img src="images/avatar01.jpg" alt="" class="g-avatar friend__avatar">
                    <span class="friend__name">
                        Plus Friend
                    </span>
                    <span class="friend__status">
                    </span>
                </div>
            </div>
            <div class="friend__column">
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 6</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar01.jpg" alt="" class="g-avatar friend__avatar">
                    <span class="friend__name">
                        Smiss
                    </span>
                    <span class="friend__status">
                        There is a difference between knowing the path and walking the path.
                    </span>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            All the good girls go to hell - Billie Eilish
                        </span>
                        <i class="fas fa-play"></i>
                    </div>       
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
</body>
</html>
